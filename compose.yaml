services:
  db:
    image: postgres:16-alpine
    container_name: patientform-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: patients
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d patients"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
